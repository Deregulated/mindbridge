<div class="reset-password-container">
  <div class="reset-password-card">
    <div class="reset-password-header">
      <a routerLink="/auth/login" class="back-link">← Back to Login</a>
      <h1>Create New Password</h1>
      <p>Please enter your new password below.</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <div *ngIf="!isSubmitted">
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
        <div class="form-group">
          <label for="password" class="form-label">New Password</label>
          <div class="password-input-container">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Enter new password"
              class="form-input password-input">
            <button
              type="button"
              (click)="togglePasswordVisibility('password')"
              class="password-toggle"
              tabindex="-1">
              {{ showPassword ? '🙈' : '👁️' }}
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <div class="password-input-container">
            <input
              id="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              formControlName="confirmPassword"
              placeholder="Confirm new password"
              class="form-input password-input">
            <button
              type="button"
              (click)="togglePasswordVisibility('confirmPassword')"
              class="password-toggle"
              tabindex="-1">
              {{ showConfirmPassword ? '🙈' : '👁️' }}
            </button>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary submit-btn"
          [disabled]="isLoading || resetPasswordForm.invalid">
          {{ isLoading ? 'Resetting...' : 'Reset Password' }}
        </button>
      </form>
    </div>

    <div *ngIf="isSubmitted" class="success-message">
      <div class="success-icon">✅</div>
      <h3>Password Reset Successful</h3>
      <p>Your password has been successfully reset. Redirecting to login...</p>
    </div>
  </div>
</div>
