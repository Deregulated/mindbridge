<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <a routerLink="/" class="back-home">
        ← Back to Home
      </a>
      <h1>Welcome Back</h1>
      <p>Sign in to your MindBridge account</p>
    </div>

    <!-- Demo Login Buttons -->
    <div class="demo-buttons">
      <p class="demo-label">Quick Demo Access:</p>
      <div class="demo-buttons-grid">
        <button (click)="demoLogin('client')" class="btn demo-btn client-demo" [disabled]="isLoading">
          👤 Client Demo
        </button>
        <button (click)="demoLogin('expert')" class="btn demo-btn expert-demo" [disabled]="isLoading">
          💼 Expert Demo
        </button>
      </div>
    </div>

    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          [class.error]="formControls['email'].touched && formControls['email'].errors"
          placeholder="Enter your email"
          class="form-input">
        <div *ngIf="formControls['email'].touched && formControls['email'].errors" class="error-message">
          {{ getEmailError() }}
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-input-container">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            [class.error]="formControls['password'].touched && formControls['password'].errors"
            placeholder="Enter your password"
            class="form-input password-input">
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="password-toggle"
            tabindex="-1">
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
        <div *ngIf="formControls['password'].touched && formControls['password'].errors" class="error-message">
          {{ getPasswordError() }}
        </div>
      </div>

<!-- In the login form, update the "Remember Me & Forgot Password" section: -->
<div class="form-options">
  <label class="checkbox-label">
    <input type="checkbox" formControlName="rememberMe" class="checkbox">
    <span class="checkmark"></span>
    Remember me
  </label>
  <a routerLink="/auth/forgot-password" class="forgot-password">
    Forgot password?
  </a>
</div>
      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary login-btn"
        [disabled]="isLoading || loginForm.invalid">
        <span *ngIf="isLoading" class="loading-spinner"></span>
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/auth/register" class="link">Sign up here</a></p>
    </div>

    <!-- Terms -->
    <div class="terms">
      <p>By continuing, you agree to our <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>.</p>
    </div>
  </div>
</div>
