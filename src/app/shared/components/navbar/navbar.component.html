<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="logo" routerLink="/">
      <span class="logo-text">MindBridge</span>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links" [class.mobile-open]="isMenuOpen">
      <a *ngIf="!currentUser" routerLink="/" class="nav-link">Home</a>
      <a *ngIf="!currentUser" routerLink="/about" class="nav-link">About</a>
      <a *ngIf="!currentUser" routerLink="/auth/login" class="nav-link">Login</a>
      
      <!-- Client Navigation -->
      <ng-container *ngIf="currentUser?.role === 'client'">
        <a routerLink="/client/dashboard" class="nav-link">Dashboard</a>
        <a routerLink="/client/sessions" class="nav-link">My Sessions</a>
        <a routerLink="/client/profile" class="nav-link">Profile</a>
      </ng-container>

      <!-- Expert Navigation -->
      <ng-container *ngIf="currentUser?.role === 'expert'">
        <a routerLink="/expert/dashboard" class="nav-link">Dashboard</a>
        <a routerLink="/expert/sessions" class="nav-link">Sessions</a>
        <a routerLink="/expert/profile" class="nav-link">Profile</a>
      </ng-container>

      <!-- <app-accessibility-toggle></app-accessibility-toggle> -->

      <button *ngIf="currentUser" (click)="logout()" class="nav-link logout-btn">Logout</button>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
      <span class="icon">{{ isMenuOpen ? '✕' : '☰' }}</span>
    </button>
  </div>
</nav>
